<div style="margin: 5rem auto; width: 10rem;">

    <h1>Welcome to knora-api-js-lib-test!</h1>

    <section>
      <h3>Login/Logout</h3>
      <button (click)="login()">Login</button><br /><br />
      <button (click)="logout()">Logout</button><br /><br />
    </section>

    <section>
      <h3>Admin</h3>
      <button (click)="getUsers()">All users</button> <br /><br />
    </section>

    <section>
      <h3>Ontology</h3>
      <button (click)="getOntology('http://api.knora.org/ontology/knora-api/v2')">Get system ontology</button> <br /><br />
      <button (click)="getOntology('http://api.knora.org/ontology/knora-admin/v2')">Get admin system ontology</button> <br /><br />
      <button (click)="getOntology('http://api.knora.org/ontology/salsah-gui/v2')">Get Salsah-GUI ontology</button> <br /><br />
      <button (click)="getOntology('http://0.0.0.0:3333/ontology/0801/beol/v2')">Get beol ontology</button> <br /><br />
      <button (click)="getOntology('http://0.0.0.0:3333/ontology/0801/biblio/v2')">Get biblio ontology</button> <br /><br />
      <button (click)="getOntology('http://0.0.0.0:3333/ontology/0001/anything/v2')">Get anything ontology</button> <br /><br />

      <button (click)="getResourceClass('http://0.0.0.0:3333/ontology/0001/anything/v2#Thing')">Get anything Thing Def</button> <br /><br />
      <button (click)="getResourceClass('http://0.0.0.0:3333/ontology/0801/beol/v2#manuscript')">Get beol manuscript Def</button> <br /><br />
    </section>

    <section>
      <h3>Resource</h3>
      <button (click)="getResource('http://rdfh.ch/0001/H6gBWUuJSuuO-CilHV8kQw')">Get anything testding</button> <br /><br />
    </section>

    <section>
      <h3>ListNode</h3>
      <button (click)="getListNode('http://rdfh.ch/lists/0801/mathematics')">Get beol list node</button> <br /><br />
      <button (click)="getListNode('http://rdfh.ch/lists/0801/optics')">Get another beol list node</button> <br /><br />
    </section>

    <section>
      <h3>Search</h3>
      <button (click)="fulltextSearch('thing')">Fulltext search for a thing</button> <br /><br />
      <button (click)="fulltextSearchCountQuery('thing')">S. for a thing count query</button> <br /><br />

      <button (click)="labelSearch('thing')">Label search for a thing</button> <br /><br />

      <button (click)="extendedSearch()">Search for things</button> <br /><br />
      <button (click)="extendedSearchCountQuery()">Search for things count</button> <br /><br />



    </section>
</div>
